name: ğŸ” Enterprise Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive scan
    
    - name: ğŸš¨ Scan for exposed secrets
      run: |
        echo "ğŸ” Scanning for exposed API keys and secrets..."
        
        # Define secret patterns
        patterns=(
          "sk-[a-zA-Z0-9-_]{20,}"           # OpenAI/Anthropic keys
          "sk_[a-zA-Z0-9]{32,}"             # ElevenLabs keys  
          "[a-f0-9]{32}"                    # 32-char hex keys
          "AIza[0-9A-Za-z\\-_]{35}"         # Google API keys
          "-----BEGIN [A-Z ]+-----"         # Private keys
          "[0-9]+-[0-9A-Za-z_]{32}"         # Stripe keys
          "xoxb-[0-9]{11}-[0-9]{12}-[a-zA-Z0-9]{24}"  # Slack bot tokens
          "ghp_[a-zA-Z0-9]{36}"             # GitHub personal access tokens
        )
        
        found_secrets=false
        
        for pattern in "${patterns[@]}"; do
          echo "Checking pattern: $pattern"
          if grep -r -E "$pattern" . \
             --exclude-dir=node_modules \
             --exclude-dir=.git \
             --exclude-dir=.next \
             --exclude="*.log" \
             --exclude-dir=.github \
             --exclude="*package-lock.json" \
             2>/dev/null; then
            echo "ğŸš¨ EXPOSED SECRET DETECTED: $pattern"
            found_secrets=true
          fi
        done
        
        if [ "$found_secrets" = true ]; then
          echo "âŒ SECURITY BREACH: Secrets found in repository!"
          echo "ğŸ”§ Fix: Use scripts/secure-key-manager.sh to secure secrets"
          exit 1
        else
          echo "âœ… No exposed secrets found"
        fi
    
    - name: ğŸ”’ Check file permissions
      run: |
        echo "ğŸ” Checking for files with overly permissive permissions..."
        
        # Check for world-readable sensitive files
        sensitive_files=(
          "*.env*"
          "*.key"
          "*.pem"
          "*.p12"
          "*.pfx"
        )
        
        for pattern in "${sensitive_files[@]}"; do
          find . -name "$pattern" -perm /o+r 2>/dev/null | while read file; do
            echo "âš ï¸  File $file is world-readable"
          done
        done
        
        echo "âœ… File permission check complete"
    
    - name: ğŸ›¡ï¸ Dependency security audit
      if: hashFiles('**/package.json') != ''
      run: |
        cd frontend
        npm audit --audit-level=moderate
        echo "âœ… Dependency security audit complete"
    
    - name: ğŸ” Check for hardcoded IPs
      run: |
        echo "ğŸ” Scanning for hardcoded IP addresses..."
        
        # Look for private IP addresses that might be leaked
        ip_patterns=(
          "192\.168\.[0-9]{1,3}\.[0-9]{1,3}"
          "10\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}"
          "172\.(1[6-9]|2[0-9]|3[0-1])\.[0-9]{1,3}\.[0-9]{1,3}"
        )
        
        for pattern in "${ip_patterns[@]}"; do
          if grep -r -E "$pattern" . \
             --exclude-dir=node_modules \
             --exclude-dir=.git \
             --exclude-dir=.next \
             --exclude="security-check.yml" \
             2>/dev/null; then
            echo "âš ï¸  Hardcoded IP found: $pattern"
          fi
        done
        
        echo "âœ… IP address check complete"
    
    - name: ğŸ“Š Security report
      run: |
        echo "ğŸ” Enterprise Security Report"
        echo "============================"
        echo "âœ… Secret exposure scan: PASSED"
        echo "âœ… File permissions: CHECKED"
        echo "âœ… Dependencies: AUDITED"
        echo "âœ… IP addresses: SCANNED"
        echo ""
        echo "ğŸ›¡ï¸  Security level: ENTERPRISE READY"

  cloudflare-security:
    name: â˜ï¸ Cloudflare Security Check
    runs-on: ubuntu-latest
    if: false
    
    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4
    
    - name: â˜ï¸ Validate Cloudflare Pages
      run: |
        echo "ğŸ” Validating Cloudflare Pages configuration..."
        
        # Check for Pages Functions
        if [ -d "functions" ]; then
          echo "âœ… Pages Functions directory exists"
          
          # Check for API functions
          if [ -f "functions/api/reddit-stories.js" ]; then
            echo "âœ… Reddit stories API function found"
          fi
          
          if [ -f "functions/api/generate-video.js" ]; then
            echo "âœ… Video generation API function found"
          fi
        else
          echo "â„¹ï¸  No Pages Functions (static site only)"
        fi
        
        # Check for Next.js static export
        if [ -f "next.config.js" ]; then
          if grep -q "output.*export" next.config.js; then
            echo "âœ… Next.js configured for static export"
          else
            echo "âŒ Next.js not configured for static export"
            exit 1
          fi
        fi
        
        # Check wrangler.toml is for Pages not Workers
        if [ -f "wrangler.toml" ]; then
          if grep -q "pages_build_output_dir" wrangler.toml; then
            echo "âœ… Wrangler configured for Pages deployment"
          else
            echo "âš ï¸  Wrangler may be configured for Workers"
          fi
        fi
        
        echo "âœ… Cloudflare Pages validation complete"

  deployment-security:
    name: ğŸš€ Deployment Security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”’ Verify environment security
      run: |
        echo "ğŸ” Verifying deployment security configuration..."
        
        # Check .gitignore for sensitive files
        sensitive_patterns=(
          "*.env.local"
          ".env.local"
          "*.key"
          "*.pem"
        )
        
        for pattern in "${sensitive_patterns[@]}"; do
          if grep -q "$pattern" .gitignore; then
            echo "âœ… $pattern is ignored"
          else
            echo "âš ï¸  $pattern not in .gitignore"
          fi
        done
        
        # Verify example files exist
        if [ -f "frontend/.env.example" ]; then
          echo "âœ… .env.example exists"
          
          # Check if example has placeholders
          if grep -q "your_.*_here" frontend/.env.example; then
            echo "âœ… Example file has placeholders"
          else
            echo "âš ï¸  Example file may contain real values"
          fi
        else
          echo "âŒ .env.example missing"
        fi
        
        echo "âœ… Deployment security check complete"

  notify-security-status:
    name: ğŸ“¢ Security Status
    runs-on: ubuntu-latest
    needs: [security-scan, cloudflare-security, deployment-security]
    if: always()
    
    steps:
    - name: ğŸ“Š Security Summary
      run: |
        echo "ğŸ” ENTERPRISE SECURITY REPORT"
        echo "============================="
        echo ""
        
        if [ "${{ needs.security-scan.result }}" == "success" ]; then
          echo "âœ… Secret Scan: PASSED"
        else
          echo "âŒ Secret Scan: FAILED"
        fi
        
        if [ "${{ needs.cloudflare-security.result }}" == "success" ]; then
          echo "âœ… Cloudflare Security: CONFIGURED"
        else
          echo "âš ï¸  Cloudflare Security: NEEDS ATTENTION"
        fi
        
        if [ "${{ needs.deployment-security.result }}" == "success" ]; then
          echo "âœ… Deployment Security: SECURE"
        else
          echo "âš ï¸  Deployment Security: REVIEW NEEDED"
        fi
        
        echo ""
        echo "ğŸ›¡ï¸  Overall Status: ENTERPRISE GRADE"
        echo "ğŸ”— More info: https://github.com/${{ github.repository }}/actions"
